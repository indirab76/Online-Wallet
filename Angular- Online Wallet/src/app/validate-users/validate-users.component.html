<div class="container" style="margin-left: 0;">
    <h1>Validate Registered Users</h1>
    <hr>
      <div class="jumbotron text-center" *ngIf="(userlist | async)?.length==0">
        <p>No more User Accounts for review.</p>
        <h1>Thank  You !!</h1>
      </div>

      <!-- Table to show Registered Users -->
        <table class="table table-hover" *ngIf="(userlist | async)?.length > 0">
          <thead class="thead-dark">
            <tr>
              <th><h5>User Name</h5></th>
              <th><h5>Aadhaar Number</h5></th>
              <th><h5>Phone Number</h5></th>
              <th><h5>Action</h5></th>
            </tr>
          </thead>
          <tbody>
            <tr 
            *ngFor="let u of userlist | async"  >
                <td><h5> {{ u.userName}}</h5></td>
                <td><h5> {{ u.phoneNumber }}</h5></td>
                <td><h5> {{ u.aadhaarNo }}</h5></td>
                <td>
                    <button class="btn btn-success" (click)= "accept(u.userId)"> Accept </button>
                    <button class="btn btn-danger" (click)="reject(u.userId)"> Reject </button>
                </td>
                </tr>
          </tbody>
        </table>
        
        <h3>Accepted Users</h3>
        <hr>
        <!-- Table to show Accepted Users -->
        <table class="table table-hover" *ngIf="(acceptedlist | async)?.length > 0">
          <thead class="thead-dark">
            <tr>
              <th><h5>User Name</h5></th>
              <th><h5>Aadhaar Number</h5></th>
              <th><h5>Phone Number</h5></th>
            </tr>
          </thead>
          <tbody>
            <tr 
            *ngFor="let u of acceptedlist | async"  >
                <td><h5> {{ u.userName}}</h5></td>
                <td><h5> {{ u.phoneNumber }}</h5></td>
                <td><h5> {{ u.aadhaarNo }}</h5></td>
                </tr>
          </tbody>
        </table>
</div>
