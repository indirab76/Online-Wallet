
<div class="container" style="margin-top: 70px;width:70%">
    <h1 style="text-align: center;">User Login</h1>

<hr>
<br>
    <div class="row">
<form [formGroup]="loginForm" >
   
    <div class="container" style="width: 100%;">
        
        <!-- Input for Loginname -->
        <label for="uname"><b>Login Name</b></label>
        <input 
        type="text" 
        placeholder="Enter LoginName" 
        name="loginName" 
        id="loginName"
        [formControl]="loginName"
        class="form-control">

        <div *ngIf = "loginName.invalid && ( loginName.dirty || loginName.touched) ">
            <div *ngIf = "loginName.hasError('required')" style="color:red">
                <p class="alert alert-danger">Login Name is empty!</p>
            </div>
        </div>
       <br>

       <!-- Input for password -->
        <label for="psw"><b>Password</b></label>
        <input 
        type="password" 
        placeholder="Enter Password" 
        name="password"
        id="password"
        [formControl]="password"
        class="form-control">

        <div *ngIf = "password.invalid && ( password.dirty || password.touched)">
            <div *ngIf = "password.hasError('required')" style="color:red">
                <p class="alert alert-danger"> Password is empty!</p>
            </div>
        </div>

        <div class="row"  *ngIf="!validLogin">
            <div class="col-xs-12">
              <br>
              <p class="alert alert-danger">
                  <strong>Login Name or Password not correct. Please try again!</strong> 
      
              </p>
            </div>
          </div>
        <button type="submit" [disabled]="!loginForm.valid" (click)="checkLogin()"> Login </button>
       
            <p>Do not have an account?</p>
            <button type="submit" (click)="onRegister()">Register </button>  
          
      </div>
</form>
</div>
</div>
